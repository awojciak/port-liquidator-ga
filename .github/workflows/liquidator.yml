name: liquidation schedule

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
    branches: [master]
jobs:
  liquidator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install ts
        run: npm install -g typescript ts-node
      - name: Install Dependencies
        run: npm i
      - name: run liquidator
        run: |
          export PRIV_KEY=${{ secrets.PRIV_KEY }}
          npm run liquidator
